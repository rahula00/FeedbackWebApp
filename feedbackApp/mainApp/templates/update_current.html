{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Feedback Portal</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'mainApp/img/icon.jpg' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'mainApp/styles.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


    <!--Table Sort-->
    <script src="{% static 'mainApp/sortable.js' %}"></script>
    <link href="{% static 'mainApp/sortable-theme-bootstrap.css' %}" rel="stylesheet" />

</head>

<body id="page-top">
    {% if messages %}
    {% for message in messages %}
    <script>
        $(document).ready(function () {
            $('.toast').toast('show');
        });
    </script>
    <div class="toast" data-autohide="false"
        style="position: absolute; top: 0; right: 0; margin-right: 60px; margin-top: 60px;">
        <div class="toast-header">
            <strong class="mr-auto">Message</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            {{message}}
        </div>
    </div>

    {% endfor %}
    {% endif %}



    <!-- Masthead-->
    <header class="masthead">

        <div class="container h-100">

            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                </div>
                <div class="col-lg-8 align-self-baseline">

                    <form method="POST" style="color:white">{% csrf_token %}
                        <!--Change this when making login-->

                        <div class="modal-header">
                            <h4 class="modal-title">Update Your Info</h4>
                        </div>


                        <div style="text-align: left;" class="modal-body" >
                            {{form.as_p}}
                            <!--<p>{{form.username.label_tag}} {{form.username}}</p>
                            <p>{{form.first_name.label_tag}} {{form.first_name}}</p>
                            <p>{{form.last_name.label_tag}} {{form.last_name}}</p>
                            <p>{{form.email.label_tag}} {{form.email}}</p>>-->
                            

                        </div>
                        <a class="btn btn-warning" href="/manager/update/changePass"
                        style="margin-top:15px; margin-bottom: 15px;">Change Your Password</a>
                        <input type='hidden' value='{{manager.pk}}' name='id'>

                        <div class="modal-footer justify-content-between">
                            <input type="submit" class="btn btn-primary" value="Submit">
                            <a class="btn btn-warning" href="/manager">Cancel</a>
                        </div>
                        
                        
                    </form>
                    <br>
                    

                    <br>

                    <img src="{% static 'mainApp/img/logo.png' %}" width="50%" height="50%">
                    <br>

                </div>

            </div>
        </div>
    </header>





    <!-- Footer-->
    <footer class="bg-light py-5">
        <div class="container">
            <div class="small text-center text-muted">Copyright Â© 2020 - CrowdStrike</div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'mainApp/scripts.js' %}"></script>
</body>

</html>
